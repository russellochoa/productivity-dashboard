<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .settings-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 90%;
        }
        
        .auth-form {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .auth-form h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .auth-form input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .auth-form input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .auth-form button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .auth-form button:hover {
            transform: translateY(-2px);
        }
        
        .settings-content {
            display: none;
        }
        
        .settings-content.active {
            display: block;
        }
        
        .settings-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        .settings-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e1e5e9;
        }
        
        .setting-item:last-child {
            border-bottom: none;
        }
        
        .setting-label {
            font-weight: 500;
            color: #555;
        }
        
        .setting-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .toggle {
            position: relative;
            width: 50px;
            height: 25px;
            background: #ccc;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .toggle.active {
            background: #667eea;
        }
        
        .toggle::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        
        .toggle.active::after {
            transform: translateX(25px);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        
        .success-message {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <!-- Authentication Form -->
        <div class="auth-form" id="authForm">
            <h2>üîê Dashboard Settings</h2>
            <input type="password" id="passwordInput" placeholder="Enter password" autocomplete="current-password">
            <button onclick="authenticate()">Access Settings</button>
            <div id="authMessage"></div>
        </div>
        
        <!-- Settings Content -->
        <div class="settings-content" id="settingsContent">
            <h2 style="text-align: center; margin-bottom: 30px; color: #333;">Dashboard Settings</h2>
            
            <!-- Display Settings -->
            <div class="settings-section">
                <h3>üñ•Ô∏è Display Settings</h3>
                <div class="setting-item">
                    <span class="setting-label">Auto-refresh enabled</span>
                    <div class="setting-control">
                        <div class="toggle active" onclick="toggleSetting(this, 'autoRefresh')"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Show weather widget</span>
                    <div class="setting-control">
                        <div class="toggle active" onclick="toggleSetting(this, 'showWeather')"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Show news widget</span>
                    <div class="setting-control">
                        <div class="toggle active" onclick="toggleSetting(this, 'showNews')"></div>
                    </div>
                </div>
            </div>
            
            <!-- Event Settings -->
            <div class="settings-section">
                <h3>üìÖ Event Settings</h3>
                <div class="setting-item">
                    <span class="setting-label">Show all-day events</span>
                    <div class="setting-control">
                        <div class="toggle" onclick="toggleSetting(this, 'showAllDayEvents')"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Highlight current event</span>
                    <div class="setting-control">
                        <div class="toggle active" onclick="toggleSetting(this, 'highlightCurrentEvent')"></div>
                    </div>
                </div>
            </div>
            
            <!-- Status Settings -->
            <div class="settings-section">
                <h3>üìä Status Settings</h3>
                <div class="setting-item">
                    <span class="setting-label">Enable easter eggs</span>
                    <div class="setting-control">
                        <div class="toggle active" onclick="toggleSetting(this, 'enableEasterEggs')"></div>
                    </div>
                </div>
                <div class="setting-item">
                    <span class="setting-label">Show meeting count</span>
                    <div class="setting-control">
                        <div class="toggle active" onclick="toggleSetting(this, 'showMeetingCount')"></div>
                    </div>
                </div>
            </div>
            
            <div id="saveMessage"></div>
        </div>
    </div>

    <script>
        const PASSWORD = 'russoboom';
        
        function authenticate() {
            const password = document.getElementById('passwordInput').value;
            const authMessage = document.getElementById('authMessage');
            
            if (password === PASSWORD) {
                document.getElementById('authForm').style.display = 'none';
                document.getElementById('settingsContent').classList.add('active');
                loadSettings();
            } else {
                authMessage.innerHTML = '<div class="error-message">‚ùå Incorrect password</div>';
                document.getElementById('passwordInput').value = '';
            }
        }
        
        function loadSettings() {
            // Load current settings from localStorage or API
            const settings = JSON.parse(localStorage.getItem('dashboardSettings') || '{}');
            
            // Apply settings to toggles
            Object.keys(settings).forEach(key => {
                const toggle = document.querySelector(`[onclick*="${key}"]`);
                if (toggle && settings[key]) {
                    toggle.classList.add('active');
                }
            });
        }
        
        function toggleSetting(toggle, settingName) {
            toggle.classList.toggle('active');
            
            // Save setting
            const settings = JSON.parse(localStorage.getItem('dashboardSettings') || '{}');
            settings[settingName] = toggle.classList.contains('active');
            localStorage.setItem('dashboardSettings', JSON.stringify(settings));
            
            // Show save message
            const saveMessage = document.getElementById('saveMessage');
            saveMessage.innerHTML = '<div class="success-message">‚úÖ Setting saved!</div>';
            setTimeout(() => {
                saveMessage.innerHTML = '';
            }, 2000);
        }
        
        // Allow Enter key to authenticate
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                authenticate();
            }
        });
    </script>
</body>
</html>
